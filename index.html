<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>DevClub - Conversor de Moedas</title>
    <script src="./script.js" defer></script>
</head>

<body>
    
    <img class="logo" src="./src/img/logo.gif" alt="gif">
    <main>

        <label>
            Converter <b>de</b>

            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar" >US$ Dólar Americano</option>
                <option value="euro" >€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00" type="search">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./src/img/brasil 2.png" alt="Brasil">
                <p class="currency">Real</p>
                <p class="curreny-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="./src/img/Vector.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./src/img/estados-unidos (1) 1.png" alt="EUA">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="curreny-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>

</html>
